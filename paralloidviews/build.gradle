apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.ifunny'

repositories {
	jcenter()
}

android {
	compileSdkVersion 23
	buildToolsVersion '24.0.1'

	defaultConfig {
		minSdkVersion 14
		targetSdkVersion 23
	}
}

dependencies {
	compile project(':Paralloid')
}